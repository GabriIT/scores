<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KAM_Scores</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    form { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    label { display: inline-block; width: 140px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; }
    th { background: #f6f6f6; }
    .muted { color: #666; }
    .badge { display: inline-block; padding: 2px 6px; border-radius: 6px; background: #eef; margin-right: 6px; }
  </style>
</head>
<body>
  <h1>EMS KAM Scores</h1>
  <p class="muted">Upload monthly TSV files (Augâ€“Dec 2025) and compute KAM scores.</p>

  <form method="post" action="/upload" enctype="multipart/form-data">
    <div>
      <label>Month (YYYY-MM):</label>
      <input name="month" value="2025-08" required />
    </div>
    <div style="margin-top: 8px;">
      <label>File (.txt TSV):</label>
      <input type="file" name="file" required />
    </div>
    <div style="margin-top: 8px;">
      <button type="submit">Upload</button>
    </div>
  </form>

  <form method="get" action="/scores">
    <div>
      <label>From:</label>
      <input name="from" value="2025-08" required />
    </div>
    <div style="margin-top: 8px;">
      <label>To:</label>
      <input name="to" value="2025-12" required />
    </div>
    <div style="margin-top: 8px;">
      <button type="submit">Compute Scores</button>
    </div>
  </form>

  <p class="muted">Endpoints: <span class="badge">GET /scores</span> <span class="badge">POST /upload</span></p>
</body>
</html>
